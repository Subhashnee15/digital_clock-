<!DOCTYPE html>
<html>
    <head>
        <title>World Digital Clock</title>
        <style>
            body{
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: #111;
                font-family: Arial, Helvetica, sans-serif;
            }
            .container {
                display: grid;
                grid-template-columns: repeat(2,1fr);
                gap: 20px;
            }

            .clock {
                font-size: 28px;
                color: #00ffcc;
                background: #222;
                padding: 20px 40px;
                border-radius: 12px;
                box-shadow: 0 0 20px  #00ffcc;
                text-align: center;
            }
            .country {
                font-size: 18px;
                margin-bottom: 5px;
                color: #fff;
            }
        </style>
    </head>
    <body>
        <div class="container" id="clockContainer"></div>

        <script>
            const timeZones = [
                {name: "India",zone:"Asia/Kolkata"},
                {name: "New York",zone:"America/New_York"},
                {name: "London" ,zone:"Europe/London"},
                {name: "Dubai",zone:"Asia/Dubai"}
            ];
            const container = document.getElementById("clockContainer");
            // create clock box dynamically 
            timeZones.forEach((item , index)  => {
                const div = document.createElement("div");
                div.className = "clock";
            
                div.innerHTML= `
                <div class = "country">${item.name}</div>
                <div class = "time" id= "clock-${index}" >00:00:00</div>

                `;
                container.appendChild(div);
            });
            function updateClock() {

                //const timeElements = document.querySelectorAll(".time");
                timeZones.forEach((item, index)  => {
                    const time = new Date().toLocaleTimeString("en-US", {
                        timeZone:item.zone ,
                        hour :"2-digit",
                        minute: "2-digit",
                        second : "2-digit",
                        hour12: false
                    });
                    document.getElementById(`clock-${index}`).textContent = time;
                });
                
            }
            // Run immediately
            updateClock();
            // update every second
            setInterval(updateClock, 1000);
        </script>
    </body>
</html>
